<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>

<body>
    <main class="main-wrapper">
        <section class="calculator-wrapper">
            <input class="main-screen" type="text" id="main-screen">
            <input class="second-screen" type="text" id="second-screen">
            <button class="button complex-operation">sqrt</button>
            <button class="button complex-operation">ln</button>
            <button class="button complex-operation">log</button>
            <button class="button complex-operation">tan</button>
            <button class="button complex-operation">atan</button>
            <button class="button complex-operation">x^2</button>
            <button class="button complex-operation">x^y</button>
            <button class="button complex-operation">e^x</button>
            <button class="button complex-operation">10^x</button>
            <button class="button complex-operation">cos</button>
            <button class="button complex-operation">acos</button>
            <button class="button complex-operation">+/-</button>
            <button class="button complex-operation">1/x</button>
            <button class="button complex-operation">x!</button>
            <button class="button complex-operation">Pi</button>
            <button class="button complex-operation">sin</button>
            <button class="button complex-operation">asin</button>
            <button class="button complex-operation">ppm</button>
            <button class="button numbers">7</button>
            <button class="button numbers">8</button>
            <button class="button numbers">9</button>
            <button class="button basic-operation">/</button>
            <button class="button percent">%</button>
            <button class="button degrees">Deg</button>
            <button class="button numbers">4</button>
            <button class="button numbers">5</button>
            <button class="button numbers">6</button>
            <button class="button basic-operation">*</button>
            <button class="button parenthesis">(</button>
            <button class="button parenthesis">)</button>
            <button class="button numbers">1</button>
            <button class="button numbers">2</button>
            <button class="button numbers">3</button>
            <button class="button basic-operation">-</button>
            <button class="button triggers double">Borrar</button>
            <button class="button period">.</button>
            <button class="button numbers double">0</button>
            <button class="button basic-operation">+</button>
            <button class="button triggers double">=</button>
        </section>
    </main>
    <script src="functions.js"></script>
</body>

</html>
